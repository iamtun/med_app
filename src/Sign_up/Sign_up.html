<!DOCTYPE html>
<html lang="en">
  <!-- Following code has been commented with appropriate comments for your reference. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_up.css" />
    <!-- Linking external CSS file -->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Sign Up</h1>
        <h2>Sign up as a patient</h2>

        <p>Already have an account? <a href="../Login/Login.html">Login</a></p>

        <form>
          <div class="form-group">
            <label for="role">Role</label>

            <div class="__select">
              <select required>
                <option value="Patient" default>Patient</option>
                <option value="Doctor">Doctor</option>
              </select>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
                class="__arrow"
              >
                <path
                  d="M13 1L7 7L1 1"
                  stroke="black"
                  stroke-width="2"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="__password">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="14"
                viewBox="0 0 20 14"
                fill="none"
                class="__eye"
              >

            </div>
          </div>

          <button class="__btn __btn--submit">Submit</button>
          <button class="__btn __btn--reset">Reset</button>
        </form>
      </div>
    </div>
